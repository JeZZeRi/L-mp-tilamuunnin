<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etusivu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head class="d-flex flex-column min-vh-100">
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container py-2">
                <span class="navbar-brand">#409 JavaScript: Lämpötilamuunnin</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    



    <form class="container pt-5">
        <h1>Lämpötilamuunnin</h1>

        <div class="mb-3">
            <select class="form-select" id="muunnos" style="max-width:200px">
                <option value="CtoF">Celsius -> Fahrenheit</option>
                <option value="FtoC">Fahrenheit -> Celsius</option>
            </select>
        </div>

        <div class="mb-3 d-flex align-items-end">
            <div style="max-width:200px; flex-grow: 1;">
                <label for="lampotila" class="form-label">Syötä lämpötila:</label>
                <input type="text" id="lampotila" name="lampotila" class="form-control">
            </div>
            <button type="button" class="btn btn-primary ms-2" onclick="muunna()">Muunna</button>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input type="radio" id="yksi_desimaali" name="desimaali" value="1" class="form-check-input">
                <label for="yksi_desimaali" class="form-check-label">1 desimaali</label>
            </div>
            <div class="form-check">
                <input type="radio" id="kaksi_desimaali" name="desimaali" value="2" class="form-check-input">
                <label for="kaksi_desimaali" class="form-check-label">2 desimaalia</label>
            </div>
            <div class="form-check">
                <input type="radio" id="kolme_desimaali" name="desimaali" value="3" class="form-check-input">
                <label for="kolme_desimaali" class="form-check-label">3 desimaalia</label>
            </div>
        </div>

        <p id="tulos" class="mt-3"></p>
    </form>

    <script src="main.js"></script>
</body>
</html>
